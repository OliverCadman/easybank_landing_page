<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/test.css">
</head>

<body>
    <div class="container">
        <div class="image-container">
            <img src="/assets/images/bg-invite-form.svg" alt="Digital Banking Revolution" class="image">
            <div class="image-text">Unlock your financial freedom</div>
        </div>
        <div class="content">
            <div class="title">
                Request your exclusive invitation to join our Digital Banking revolution!
            </div>
            <form>
                <div class="white-box">
                    <div class="form-group input-line">
                        <input type="text" id="firstName" placeholder="First Name" required>
                        <input type="text" id="lastName" class="last-name" placeholder="Last Name" required>
                    </div>
                    <div class="form-group input-line">
                        <input type="text" id="tel" placeholder="Telephone" required>
                        <input type="text" id="email" class="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <select name="hearAboutUs" required>
                            <option value="" disabled selected>How did you hear about us?</option>
                            <option value="socialMedia">Instagram</option>
                            <option value="socialMedia">Twitter</option>
                            <option value="tvAdvert">TV Advert</option>
                            <option value="newspaper">Newspaper</option>
                        </select>
                    </div>
                    <div class="submit-button">
                        <button type="submit">Join Us</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
