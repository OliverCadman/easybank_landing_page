<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./assets/css/style.css"> -->
    <link rel="stylesheet" href="./assets/css/form.css">
    <title>Easybank</title>
</head>

<body>
    <main>
    <section class="caption">
        <p>
            Request your exclusive invitation to join our Digital Banking revolution!
        </p>

    </section>
    <!-- New Form Section -->
    <section class="form">
        <form action="#" method="post">
            <div class="form-row">
                <div class="input-group">
                    <input type="text" id="firstName" name="firstName" required placeholder="First Name">
                </div>

                <div class="input-group">
                    <input type="text" id="lastName" name="lastName" required placeholder="Last Name">
                </div>
            </div>

            <div class="form-row">
                <div class="input-group">
                    <input type="tel" id="telephone" name="telephone" required placeholder="Telephone">
                </div>

                <div class="input-group">
                    <input type="email" id="email" name="email" required placeholder="Email">
                </div>
            </div>

            <div class="form-row">
                <div class="textarea-group">
                    <input id="hearAboutUs" name="hearAboutUs" placeholder="How did you hear about us?"></input>
                </div>
            </div>

            <div class="button">
                <button type="submit">Join Us</button>
            </div>
        </form>
    </section>
    <!-- End of the form -->


    </main>

</body>

</html>
